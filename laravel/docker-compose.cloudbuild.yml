version: '3'

services:
    app:
        build: .
        container_name: app
#        entrypoint: dockerize -template ./.docker/app/.env:.env -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
#        environment:
#            - DB_HOST=db
#            - DB_DATABASE=laravel
#            - DB_USERNAME=root
#            - DB_PASSWORD=root
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        tty: true
        environment:
            - NAME_APP=app
            - PORT_APP=9000
        command: >
            /bin/sh -c
            "envsubst '
            $${NAME_APP} and $${PORT_APP}
            '< /etc/nginx/conf.d/nginx.conf.template
            > /etc/nginx/conf.d/nginx.conf
            && nginx -g 'daemon off;'"

        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app
    db:
        build: .docker/mysql
        container_name: db
        command: --innodb-use-native-aio=0
        restart: always
        tty: true
        ports:
            - "33006:3306"
        environment:
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
        networks:
            - app-network

    redis:
        image: redis:alpine
        expose:
            - 6379
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
